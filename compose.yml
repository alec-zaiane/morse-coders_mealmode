services:
  backend:
    build:
      context: .
      dockerfile: docker/dockerfile.backend
    restart: unless-stopped
    expose:
      - "8000"

  frontend:
    build:
      context: .
      dockerfile: docker/dockerfile.frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend

volumes:
  caddy_data:
  caddy_config:
