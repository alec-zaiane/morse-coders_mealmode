services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: mealmode
      POSTGRES_USER: mealmode
      POSTGRES_PASSWORD: INSECURE_PASSWORD
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: docker/dockerfile.backend
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      USE_POSTGRES: "true"
      DB_HOST: db
      DB_NAME: mealmode
      DB_USER: mealmode
      DB_PASSWORD: INSECURE_PASSWORD
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: docker/dockerfile.frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
