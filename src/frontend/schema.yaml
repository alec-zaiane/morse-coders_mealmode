components:
  schemas:
    BaseUnitEnum:
      enum:
      - kg
      - L
      - pc
      type: string
      description: |-
        * `kg` - Kilogram
        * `L` - Liter
        * `pc` - Piece / Count
    ConfirmRecipeErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message if confirming failed
      required:
      - error
    ConfirmRecipeResponse:
      type: object
      properties:
        message:
          type: string
          description: Success message confirming the recipe was saved
      required:
      - message
    ConfirmableRecipe:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        ingredients_list:
          type: array
          items:
            $ref: '#/components/schemas/ConfirmableRecipeIngredient'
          readOnly: true
        steps_list:
          type: array
          items:
            $ref: '#/components/schemas/ConfirmableRecipeStep'
          readOnly: true
        name:
          type: string
          maxLength: 100
        source_url:
          type: string
          maxLength: 200
        cook_time_minutes:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          nullable: true
        prep_time_minutes:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          nullable: true
        servings:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          nullable: true
        ingredients:
          type: array
          items:
            type: integer
        steps:
          type: array
          items:
            type: integer
      required:
      - id
      - ingredients_list
      - name
      - steps_list
    ConfirmableRecipeIngredient:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        source_text:
          type: string
          maxLength: 200
        confidence:
          type: number
          format: double
        quantity:
          type: number
          format: double
          description: Quantity in base units (e.g., grams, liters, pieces), defined
            by the ingredient's nutrition stats)
        confirmable_recipe:
          type: integer
        best_guess_ingredient:
          type: integer
          nullable: true
      required:
      - confidence
      - confirmable_recipe
      - id
      - quantity
      - source_text
    ConfirmableRecipeStep:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        step_number:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        description:
          type: string
        confirmable_recipe:
          type: integer
      required:
      - confirmable_recipe
      - description
      - id
      - step_number
    DayEnum:
      enum:
      - monday
      - tuesday
      - wednesday
      - thursday
      - friday
      - saturday
      - sunday
      type: string
      description: |-
        * `monday` - Monday
        * `tuesday` - Tuesday
        * `wednesday` - Wednesday
        * `thursday` - Thursday
        * `friday` - Friday
        * `saturday` - Saturday
        * `sunday` - Sunday
    Ingredient:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 256
        nutrition_stats:
          allOf:
          - $ref: '#/components/schemas/NutritionStats'
          readOnly: true
        estimated_cost:
          type: number
          format: double
          nullable: true
          description: Estimated per base unit (e.g., $/kg), used as a fallback if
            no on-hand cost data is available
        on_hand:
          allOf:
          - $ref: '#/components/schemas/OnHandIngredient'
          readOnly: true
          nullable: true
        scraper:
          allOf:
          - $ref: '#/components/schemas/Scraper'
          readOnly: true
          nullable: true
      required:
      - id
      - name
      - nutrition_stats
      - on_hand
      - scraper
    LoadRecipeErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message if loading failed
      required:
      - error
    LoadRecipeRequest:
      type: object
      properties:
        url:
          type: string
          format: uri
          description: The URL of the recipe to load
      required:
      - url
    MealPlanEntry:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        recipe:
          type: integer
        day:
          allOf:
          - $ref: '#/components/schemas/DayEnum'
          description: |-
            Day of the week

            * `monday` - Monday
            * `tuesday` - Tuesday
            * `wednesday` - Wednesday
            * `thursday` - Thursday
            * `friday` - Friday
            * `saturday` - Saturday
            * `sunday` - Sunday
        slot:
          allOf:
          - $ref: '#/components/schemas/SlotEnum'
          description: |-
            Meal slot (e.g. breakfast, lunch, dinner)

            * `breakfast` - Breakfast
            * `lunch` - Lunch
            * `dinner` - Dinner
            * `snack` - Snack
        servings:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
      required:
      - day
      - id
      - recipe
      - slot
    NutritionStats:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        base_unit:
          allOf:
          - $ref: '#/components/schemas/BaseUnitEnum'
