components:
  schemas:
    BaseUnitEnum:
      enum:
      - kg
      - L
      - pc
      type: string
      description: |-
        * `kg` - Kilogram
        * `L` - Liter
        * `pc` - Piece / Count
    Ingredient:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        nutrition_stats:
          allOf:
          - $ref: '#/components/schemas/NutritionStats'
          readOnly: true
        lowest_cost:
          type: number
          format: double
          nullable: true
          description: Lowest known cost per base unit (e.g., $/kg
      required:
      - id
      - name
      - nutrition_stats
    NutritionStats:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        base_unit:
          allOf:
          - $ref: '#/components/schemas/BaseUnitEnum'
          description: |-
            The base unit for the nutrition stats (e.g., per kg, per liter, etc.)

            * `kg` - Kilogram
            * `L` - Liter
            * `pc` - Piece / Count
        kcal_per_unit:
          type: number
          format: double
          nullable: true
          description: Calories (Kcal) per base unit
        fat_saturated_grams_per_unit:
          type: number
          format: double
          nullable: true
          description: Saturated fat (g) per base unit
        fat_trans_grams_per_unit:
          type: number
          format: double
          nullable: true
          description: Trans fat (g) per base unit
        carbohydrate_fiber_grams_per_unit:
          type: number
          format: double
          nullable: true
          description: Fiber (g) per base unit
        carbohydrate_sugar_grams_per_unit:
          type: number
          format: double
          nullable: true
          description: Sugars (g) per base unit
        protein_grams_per_unit:
          type: number
          format: double
          nullable: true
          description: Protein (g) per base unit
        cholesterol_milligrams_per_unit:
          type: number
          format: double
          nullable: true
          description: Cholesterol (mg) per base unit
        sodium_milligrams_per_unit:
          type: number
          format: double
          nullable: true
          description: Sodium (mg) per base unit
        potassium_milligrams_per_unit:
          type: number
          format: double
          nullable: true
          description: Potassium (mg) per base unit
        calcium_milligrams_per_unit:
          type: number
          format: double
          nullable: true
          description: Calcium (mg) per base unit
        iron_milligrams_per_unit:
          type: number
          format: double
          nullable: true
          description: Iron (mg) per base unit
        vitamin_a_milligrams_per_unit:
          type: number
          format: double
          nullable: true
          description: Vitamin A (mg) per base unit
        vitamin_c_milligrams_per_unit:
          type: number
          format: double
          nullable: true
          description: Vitamin C (mg) per base unit
        vitamin_d_milligrams_per_unit:
          type: number
          format: double
          nullable: true
          description: Vitamin D (mg) per base unit
        ingredient:
          type: integer
          nullable: true
      required:
      - id
    PaginatedIngredientList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Ingredient'
    PaginatedRecipeList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Recipe'
    PaginatedTagList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
    PatchedIngredient:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        nutrition_stats:
          allOf:
          - $ref: '#/components/schemas/NutritionStats'
          readOnly: true
        lowest_cost:
          type: number
          format: double
          nullable: true
          description: Lowest known cost per base unit (e.g., $/kg
    PatchedRecipe:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        ingredients_list:
          type: array
          items:
            $ref: '#/components/schemas/RecipeIngredient'
          readOnly: true
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          readOnly: true
        steps:
          type: array
          items:
            $ref: '#/components/schemas/RecipeStep'
          readOnly: true
        name:
          type: string
          maxLength: 100
        servings:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          description: Number of servings this recipe makes
        prep_time_minutes:
          type: number
          format: double
          nullable: true
          description: Preparation time in minutes
        cook_time_minutes:
          type: number
          format: double
          nullable: true
          description: Cooking time in minutes
        notes:
          type: string
          description: Optional notes about the recipe
        ingredients:
          type: array
          items:
            type: integer
          readOnly: true
    PatchedTag:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
    Recipe:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        ingredients_list:
          type: array
          items:
            $ref: '#/components/schemas/RecipeIngredient'
          readOnly: true
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          readOnly: true
        steps:
          type: array
          items:
            $ref: '#/components/schemas/RecipeStep'
          readOnly: true
        name:
          type: string
          maxLength: 100
        servings:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          description: Number of servings this recipe makes
        prep_time_minutes:
          type: number
          format: double
          nullable: true
          description: Preparation time in minutes
        cook_time_minutes:
          type: number
          format: double
          nullable: true
          description: Cooking time in minutes
        notes:
          type: string
          description: Optional notes about the recipe
        ingredients:
          type: array
          items:
            type: integer
          readOnly: true
      required:
      - id
      - ingredients
      - ingredients_list
      - name
      - steps
      - tags
    RecipeIngredient:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        ingredient:
          allOf:
          - $ref: '#/components/schemas/Ingredient'
          readOnly: true
        quantity:
          type: number
          format: double
          description: Quantity in base units (e.g., grams, liters, pieces), defined
            by the ingredient's nutrition stats)
      required:
      - id
      - ingredient
      - quantity
    RecipeStep:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        step_number:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        description:
          type: string
        recipe:
          type: integer
      required:
      - description
      - id
      - recipe
      - step_number
    Tag:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
      required:
      - id
      - name
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
